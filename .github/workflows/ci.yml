name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: |
          # Run tests on all packages
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

          # Filter coverage to exclude cmd/* debug tools
          grep -v "/cmd/" coverage.txt > coverage-filtered.txt || true
          mv coverage-filtered.txt coverage.txt

      - name: Check coverage threshold
        run: |
          # Calculate overall coverage
          coverage=$(go tool cover -func=coverage.txt | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${coverage}%"

          # Set minimum threshold to 60% for initial implementation
          # (Excludes cmd/* debug tools, TUI integration code difficult to test)
          # Core packages (model, rivian, store, auth) have 70-85% coverage
          # Will increase threshold as more tests added to cli/tui packages
          threshold=60.0

          # Compare coverage to threshold
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "❌ Coverage ${coverage}% is below threshold ${threshold}%"
            exit 1
          else
            echo "✅ Coverage ${coverage}% meets threshold ${threshold}%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        run: go build -v -o rivian-ls ./cmd/rivian-ls

      - name: Test binary
        run: ./rivian-ls version
